                    <input type="text" id="search-filter" placeholder="Поиск по кличке...">

            <div id="pets-container" class="pets-grid">
                <!-- Все карточки животных будут загружены здесь -->
            </div>

            <div class="back-link">

    </main>

        // Загрузка всех животных
        function loadAllPets() {
            const petsContainer = document.getElementById('pets-container');
            
            if (allPets.length === 0) {
                petsContainer.innerHTML = '<div class="no-pets"><h3>Животные не найдены</h3><p>Попробуйте изменить параметры фильтра</p></div>';
                return;
            }

            const petsHTML = allPets.map(pet => `
                <div class="pet-card" data-kind="${pet.kind}" data-district="${pet.district}" data-petname="${pet.petName.toLowerCase()}">
                    <img src="${pet.photos[0]}" alt="${pet.kind} ${pet.petName}">
                    <div class="pet-card-content">
                        <h3>${pet.kind} - ${pet.petName}</h3>
                        <p class="pet-meta"><strong>Район:</strong> ${pet.district}</p>
                        <p class="pet-meta"><strong>Дата:</strong> ${pet.date}</p>
                        <p class="pet-meta"><strong>Клеймо:</strong> ${pet.mark || 'нет'}</p>
                        <p>${pet.description.substring(0, 100)}...</p>
                        <a href="pet-card.html?id=${pet.id}" class="btn-primary">Подробнее</a>
                    </div>
                </div>
            `).join('');

            petsContainer.innerHTML = petsHTML;
        }

        // Применение фильтров
        function applyFilters() {
            const kindFilter = document.getElementById('kind-filter').value;
            const districtFilter = document.getElementById('district-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            
            const petCards = document.querySelectorAll('.pet-card');
            let visibleCount = 0;

            petCards.forEach(card => {
                const kind = card.getAttribute('data-kind');
                const district = card.getAttribute('data-district');
                const petName = card.getAttribute('data-petname');
                
                const kindMatch = !kindFilter || kind === kindFilter;
                const districtMatch = !districtFilter || district === districtFilter;
                const searchMatch = !searchFilter || petName.includes(searchFilter);
                
                if (kindMatch && districtMatch && searchMatch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            if (visibleCount === 0) {
                document.getElementById('pets-container').innerHTML = 
                    '<div class="no-pets"><h3>Животные не найдены</h3><p>Попробуйте изменить параметры фильтра</p></div>';
            }
        }

        function clearFilters() {
            document.getElementById('kind-filter').value = '';
            document.getElementById('district-filter').value = '';
            document.getElementById('search-filter').value = '';
            loadAllPets();
        }

        document.addEventListener('DOMContentLoaded', loadAllPets);
    </script>
</body>
